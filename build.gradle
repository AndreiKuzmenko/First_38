plugins {		
    id 'java'		
}		
		
group = 'org.example'		
version = '1.0-SNAPSHOT'		
		
repositories {		
    mavenCentral()		
}		
		
dependencies {
    implementation group: 'org.testing', name: 'testing', version: '7.4.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'


		
}

test {
    useTestNG()
}
